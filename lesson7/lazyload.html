<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="How to lazy load images" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/lazyload.js" defer></script>
    <title>Lazy Load Images</title>
  </head>
  <body>
    <h1></h1>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/hiking-boots-300x400.jpg"
        alt="hiking boots"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/signpost-300x400.jpg"
        alt="directional signpost with distance"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/whitewater-300x400.jpg"
        alt="A woman whitewater rafting"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/broadway-300x400.jpg"
        alt="Braodway in a small town"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/latern-300x400.jpg"
        alt="A camping latern"
    /></picture>
    <picture
      ><img
        src="https://via.placeholder.com/300x400"
        data-src="images/pack-back-300x400.jpg"
        alt="A backback used for hiking"
    /></picture>
  </body>
</html>
