<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temple Inn and Suites offers hotel accommodations near the temples of The Church of Jesus Christ of Latter-day Saints. Accommodations and services are available anyone who abides by the terms and policies of Temple Inn and Suites. Temple Inn and Suites provides specialize services to those patrons, workers, and their families who are attending and working in the temples."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Welcome to Temple Inn and Suites</title>
  </head>
  <body>
    <header>
      <div class="logo-box">
        <a href="#">
          <img
            src="images/temple-inn-logo.png"
            alt="Temple Inn and Suites logo"
            width="90"
          />
        </a>
        <h1>Temple Inn and Suites</h1>
      </div>
      <nav class="menu">
        <ul class="navigation">
          <li>&#9776; Menu</li>
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="temple.html">Temple</a></li>
          <li><a href="reservation.html">Reservation</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="thank-you.html" method="get">
        <fieldset class="spot">
          <label
            >First Name*<input class="input" type="text" name="fname" required
          /></label>
          <label
            >Last Name*<input class="input" type="text" name="lname" required
          /></label>
          <label
            >Email*<input
              class="input"
              type="email"
              name="email"
              placeholder="your@email.com"
              required
          /></label>

          <label
            >What can we help you with today?
            <textarea
              class="input"
              name="description"
              cols="30"
              rows="10"
            ></textarea>
          </label>
          <input type="hidden" name="dateTime" id="dateTime" value="" />

          <input class="btn" type="submit" value="Send your question" />
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="contact-footer">
        <div class="contact">
          <address>
            <p>Temple Inn and Suites</p>
            <p>4800 Montgomery Ln #300</p>
            <p>Bethesda, MD 20814</p>
          </address>
        </div>
        <div class="map contact-btn">
          <a href="https://goo.gl/maps/81qr1hNi7DWdJ1TF7" target="_blank"
            >&#128204; Headquarters Map</a
          >
        </div>
        <div class="contact-button contact-btn">
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="social">
          <a href="https://facebook.com"
            ><img src="images/facebook-icon.png" alt="Facebook Logo" width="40"
          /></a>
          <a href="https://instagram.com"
            ><img
              src="images/instagram-icon.png"
              alt="Instagram Logo"
              width="40"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter-logo.png" alt="Twitter Logo" width="40"
          /></a>
        </div>
      </div>
      <div class="info-footer">
        <p>
          &copy; <span id="currentyear">2022?</span> Temple Inn and Suites<span
            class="small"
          >
            |</span
          >
        </p>
        <p>Daniel W. Harris<span class="small"> |</span></p>
        <p>WDD 230 Project <span class="small"> |</span></p>
        <p>Last updated: <span id="lastupdate">By the due date</span></p>
      </div>
    </footer>
    <script src="js/hamburgerButton.js"></script>
  </body>
</html>
