<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temple Inn and Suites offers hotel accommodations near the temples of The Church of Jesus Christ of Latter-day Saints. Accommodations and services are available anyone who abides by the terms and policies of Temple Inn and Suites. Temple Inn and Suites provides specialize services to those patrons, workers, and their families who are attending and working in the temples."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Welcome to Temple Inn and Suites</title>
  </head>
  <body>
    <div id="weather-notify">
      <div id="weather-alert"></div>
    </div>
    <header>
      <div class="logo-box">
        <a href="#">
          <img
            src="images/temple-inn-logo.png"
            alt="Temple Inn and Suites logo"
            width="90"
          />
        </a>
        <h1>Temple Inn and Suites</h1>
      </div>
      <nav class="menu">
        <ul class="navigation">
          <li>&#9776; Menu</li>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="temple.html">Temple</a></li>
          <li><a href="reservation.html">Reservation</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>

    <main>
      <div class="hero"></div>
      <div class="temple"></div>
      <div class="weather">
        <div class="current-weather"></div>
        <div class="three-day"></div>
      </div>
      <div class="info"></div>
      <footer>
        <address>
          <p>Temple Inn and Suites</p>
          <p>4800 Montgomery Ln #300</p>
          <p>Bethesda, MD 20814</p>
        </address>
        <div class="map"></div>
        <div class="contact"></div>
        <div class="social">
          <a href="https://facebook.com"
            ><img src="images/facebook-icon.png" alt="Facebook Logo"
          /></a>
          <a href="https://instagram.com"
            ><img src="images/instagram-icon.png" alt="Instagram Logo"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter logo.png" alt="Twitter Logo"
          /></a>

    <script src="js/weather.js"></script>
